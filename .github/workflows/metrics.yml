name: Metrics

on:
  push:
    branches:
      - master

jobs:
  metrics:
    if: github.repository == 'davidcode0128/davidcode.tw'
    runs-on: ubuntu-latest
    steps:
      - name: üçï PageSpeed Report
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          config_timezone: Asia/Taipei
          filename: metrics.pagespeed.svg
          output_action: gist
          committer_gist: ${{ secrets.METRICS_GIST }}
          token: ${{ secrets.METRICS_TOKEN }}
          base: ''
          plugin_pagespeed: yes
          plugin_pagespeed_detailed: yes
          plugin_pagespeed_token: ${{ secrets.PAGESPEED_TOKEN }}
          plugin_pagespeed_url: https://https://davidcode.netlify.app//
